<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Registration Form</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="icon" href="" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
    <script defer src="./assets/js/script.js"></script>
  </head>
  <body>
    <div class="container">
      <header>Registration</header>

      <form action="#">
        <div class="form first">
          <div class="details personal">
            <span class="title">Personal Details</span>

            <div class="fields">
              <div class="input-field">
                <label for="">Full Name</label>
                <input type="text" placeholder="Enter your name" required />
              </div>

              <div class="input-field">
                <label for="">Date of Birth</label>
                <input type="date" required />
              </div>

              <div class="input-field">
                <label for="">Email</label>
                <input type="email" placeholder="Enter your email" required />
              </div>

              <div class="input-field">
                <label for="">Mobile Number</label>
                <input
                  type="number"
                  placeholder="Enter mobile number"
                  required
                />
              </div>

              <div class="input-field">
                <label for="">Gender</label>
                <input type="text" placeholder="Enter your gender" required />
              </div>

              <div class="input-field">
                <label for="">Occupation</label>
                <input
                  type="text"
                  placeholder="Enter your occupation"
                  required
                />
              </div>
            </div>
          </div>

          <div class="details id">
            <span class="title">Identity Details</span>

            <div class="fields">
              <div class="input-field">
                <label for="">ID Type</label>
                <input type="text" placeholder="Enter ID type" required />
              </div>

              <div class="input-field">
                <label for="">ID Number</label>
                <input type="number" placeholder="Enter ID number" required />
              </div>
              
              <div class="input-field">
                <label for="">Issued Authority</label>
                <input type="text" placeholder="Enter issued authority" required />
              </div>

              <div class="input-field">
                <label for="">Issued State</label>
                <input
                  type="text"
                  placeholder="Enter issued state"
                  required
                />
              </div>

              <div class="input-field">
                <label for="">Issued Date</label>
                <input type="date" placeholder="Enter issued date" required />
              </div>

              <div class="input-field">
                <label for="">Expiry Date</label>
                <input
                  type="date"
                  placeholder="Enter expiry date"
                  required
                />
              </div>
            </div>

            <button class="nextBtn">
              <span class="btnText">Next</span>
              <i class="ri-arrow-right-s-fill"></i>
            </button>
          </div>
        </div>

        <div class="form second">
          <div class="details address">
            <span class="title">Address Details</span>

            <div class="fields">
              <div class="input-field">
                <label for="">Address Type</label>
                <input type="text" placeholder="Enter address type" required />
              </div>

              <div class="input-field">
                <label for="">Nationality</label>
                <input type="text" placeholder="Enter nationality" required />
              </div>

              <div class="input-field">
                <label for="">State</label>
                <input type="text" placeholder="Enter your state" required />
              </div>

              <div class="input-field">
                <label for="">District</label>
                <input
                  type="text"
                  placeholder="Enter your district"
                  required
                />
              </div>

              <div class="input-field">
                <label for="">Block Number</label>
                <input type="text" placeholder="Enter block number" required />
              </div>

              <div class="input-field">
                <label for="">Ward Number</label>
                <input
                  type="text"
                  placeholder="Enter ward number"
                  required
                />
              </div>
            </div>
          </div>

          <div class="details family">
            <span class="title">Family Details</span>

            <div class="fields">
              <div class="input-field">
                <label for="">Father Name</label>
                <input type="text" placeholder="Enter father name" required />
              </div>

              <div class="input-field">
                <label for="">Mother Name</label>
                <input type="text" placeholder="Enter mother name" required />
              </div>
              
              <div class="input-field">
                <label for="">Grandfather Name</label>
                <input type="text" placeholder="Enter grandfather name" required />
              </div>

              <div class="input-field">
                <label for="">Spouse Name</label>
                <input
                  type="text"
                  placeholder="Enter spouse name"
                  required
                />
              </div>

              <div class="input-field">
                <label for="">Father in Law Name</label>
                <input type="text" placeholder="Enter father in law name" required />
              </div>

              <div class="input-field">
                <label for="">Mother in Law Name</label>
                <input
                  type="text"
                  placeholder="Enter mother in law name"
                  required
                />
              </div>
            </div>

            <div class="buttons">
              <div class="backBtn">
                <i class="ri-arrow-right-s-fill"></i>
                <span class="btnText">Back</span>
              </div>

              <button class="submit">
                <span class="submit">Submit</span>
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
